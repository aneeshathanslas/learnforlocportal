### YamlMime:Certification
title: 'Microsoft-zertifiziert: Azure Developer Associate.'
metadata:
  title: 'Microsoft-zertifiziert: Azure Developer Associate.'
  description: 'Microsoft Azure Developers entwickeln, erstellen, testen und warten Cloud-Lösungen, beispielsweise Anwendungen und Services in Zusammenarbeit mit Cloud-Lösungsarchitekten, Cloud-DBAs, Cloud-Administratoren und Clients, und implementieren diese Lösungen.'
uid: certification.azure-developer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Microsoft Azure Developers entwickeln erstellen, testen und warten Cloud-Lösungen, wie beispielsweise Anwendungen und Services, in Zusammenarbeit mit Cloud-Lösungsarchitekten, Cloud-DBAs, Cloud-Administratoren und Clients, um diese Lösungen zu implementieren.
subTitle: Microsoft Azure Developers entwickeln erstellen, testen und warten Cloud-Lösungen, wie beispielsweise Anwendungen und Services, in Zusammenarbeit mit Cloud-Lösungsarchitekten, Cloud-DBAs, Cloud-Administratoren und Clients, um diese Lösungen zu implementieren.
skills:
- Entwickeln von Azure Infrastructure-als-Service-Lösungen
- Entwickeln der Azure-Plattform-als-Service-Lösung
- Entwickeln für Azure Storage
- Implementieren der Azure-Sicherheit
- Überwachen, Fehlerbehebung und Optimierung von Lösungen
- Verbindung zu Azure- und Drittanbieter-Diensten herstellen und nutzen
